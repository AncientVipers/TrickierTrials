glowing-effect: true

# Mining fatigue amplifier (0-based). Set to 0 to disable the effect completely.
# Examples:
#   1 = Mining Fatigue II
#   2 = Mining Fatigue III
mining-fatigue-level: 2

decay-placed-blocks: true
decay-delay: 10 # Decay delay in seconds
regenerate-broken-blocks: true
regenerate-delay: 10 # Regeneration delay in seconds, plus a random delay of up to 100 ticks
strengthen-trial-mobs: true

# Extra rewards (drops) for mobs spawned by a Trial Spawner.
# This only affects mobs that are tagged by this plugin (no random overworld mobs).
extra-rewards:
  enabled: false

  # If true: clears the mob's drops first.
  # If false: keeps the (possibly filtered) vanilla drops and adds rewards on top.
  replace-default-drops: false

  # NEW: Cap how many total ITEM units (not stacks) can be added per mob death.
  # -1 or 0 = no cap
  max-items-per-kill: -1

  # Global reward table
  # chance is 0.0 - 1.0
  rewards:
    # - material: DIAMOND
    #   amount: 1
    #   chance: 0.02
    # - material: EMERALD
    #   amount: 2
    #   chance: 0.05


  # NEW: Pools (recommended when you want LOTS of rewards without a huge list)
  # Each pool rolls X times and picks entries by weight (default) or drops ALL entries.
  #
  # pools:
  #   - rolls: 2            # how many picks per mob death
  #     pick: WEIGHTED      # WEIGHTED (default) or ALL
  #     unique: false       # if true: never pick the same entry twice in this pool
  #     entries:
  #       - material: DIAMOND
  #         amount: {min: 1, max: 2}
  #         chance: 1.0
  #         weight: 1
  #       - material: EMERALD
  #         amount: {min: 2, max: 6}
  #         chance: 1.0
  #         weight: 5

  # Optional per-entity tables (entity type names in uppercase)
  per-entity:
    # NEW format per entity (lets you use both rewards + pools):
    # ZOMBIE:
    #   rewards:
    #     - material: IRON_INGOT
    #       amount: 1
    #       chance: 0.15
    #   pools:
    #     - rolls: 1
    #       entries:
    #         - material: GOLD_INGOT
    #           amount: {min: 1, max: 3}
    #           weight: 1

  # NEW: Tier / difficulty reward tables.
  # The tier is calculated when the Trial Spawner spawns the mob (based on tracked players gear)
  # and stored on the mob so we can reward differently.
  #
  # Tiers: DEFAULT, NORMAL, HARD, EXTREME
  #
  # If a tier section exists, it will be added on top of the global rewards/pools above.
  # Set replace-global: true to ONLY use that tier table.
  tiers:
    # HARD:
    #   replace-global: false
    #   rewards:
    #     - material: DIAMOND
    #       amount: {min: 1, max: 2}
    #       chance: 0.15
    #   pools:
    #     - rolls: 2
    #       entries:
    #         - material: EMERALD
    #           amount: {min: 2, max: 8}
    #           weight: 10
    #         - type: COMMAND
    #           commands:
    #             - "eco give %player% 250"
    #           as-console: true
    #           weight: 2
    #   per-entity:
    #     BREEZE:
    #       pools:
    #         - rolls: 1
    #           entries:
    #             - material: BREEZE_ROD
    #               amount: {min: 1, max: 2}
    #               weight: 8
    #             - type: COMMAND
    #               command: "say %player% killed a HARD Breeze at %x% %y% %z%"
    #               as-console: true
    #               weight: 1

    # BREEZE:
    #   - material: BREEZE_ROD
    #     amount: 1
    #     chance: 0.25
  # COMMAND reward placeholders:
  # %player% %uuid% %entity% %tier% %world% %x% %y% %z%
  # Tip: you can include a leading "/" in commands; it will be stripped.

trial-vault-reset-time: 86400000 # Time in Milliseconds, set to -1 to disable. Default is 24 hours (1000 * 60 * 60 * 24 = 86400000)